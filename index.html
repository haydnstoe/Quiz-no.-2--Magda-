  <script>
    // answer key: string or [alt1, alt2]
    const answers = {
      q1:  ["would have"],
      q2:  ["She said she was going to the market.","She said that she was going to the market."],
      q3:  "to do something badly or cheaply",
      q4:  "leave",
      q5:  ["Tomek said he could swim very well.","Tomek said that he could swim very well."],
      q6:  "to go to bed",
      q7:  "had",
      q8:  ["He said he would see me the next day.","He said that he would see me the next day."],
      q9:  "to reveal a secret",
      q10: "will get",
      q11: ["She told me not to be late.","She said not to be late."],
      q12: "to ease tension",
      q13: ["would have","could have"],
      q14: ["Mark said he had finished the work.","Mark said that he had finished the work."],
      q15: "to endure a painful situation",
      q16: "have been",
      q17: ["They said they were planning a trip.","They said that they were planning a trip."],
      q18: "to be very expensive",
      q19: "will",
      q20: ["She asked me to sit down.","She told me to sit down."]
    };

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const quiz  = document.getElementById("quiz");
      const cards = Array.from(quiz.children);
      shuffle(cards);
      cards.forEach(c => quiz.appendChild(c));

      cards.forEach(card => {
        const sel  = card.querySelector("select");
        const opts = Array.from(sel.options);
        const ph   = opts.shift(); 
        shuffle(opts);
        sel.innerHTML = "";
        sel.appendChild(ph);
        opts.forEach(o => sel.appendChild(o));
      });
    });

    function submitQuiz() {
      let right = 0, wrong = 0;
      for (let i = 1; i <= 20; i++) {
        const wrap = document.getElementById(`q${i}-wrap`);
        const sel  = wrap.querySelector("select");
        const fb   = wrap.querySelector(".feedback");
        const ak   = wrap.querySelector(".answer-key");
        const val  = sel.value;
        const key  = answers[`q${i}`];

        wrap.classList.remove("correct","incorrect");
        fb.textContent = "";
        ak.textContent = "";

        let correct = Array.isArray(key) 
          ? key.includes(val) 
          : val === key;

        if (correct) {
          wrap.classList.add("correct");
          fb.textContent = "Correct!";
          right++;
        } else {
          wrap.classList.add("incorrect");
          fb.textContent = "Incorrect";
          wrong++;
        }

        if (Array.isArray(key)) {
          ak.textContent = `Answer: ${key[0]} or ${key[1]}`;
        } else {
          ak.textContent = `Answer: ${key}`;
        }

        sel.disabled = true;
      }
      document.getElementById("result").textContent =
        `You got ${right} correct and ${wrong} incorrect out of 20.`;
    }
  </script>
